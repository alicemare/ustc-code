<h1>What is the Doucment Object Model?</h1>
<p>
    The <abbr title="World Wide Web Consortium">W3C</abbr> defines
    the <abbr title="Document Object Model">DOM</abbr> as:
</p>
<blockquote cite="http://www.w3.org/DOM/">
<p>
    a platform- and language-neutral interface that will allow programs
    and scripts to dynamically access and update the content, structure
    and style of documents.
</p>
</blockquote>
<p>
    It si an <abbr title="Application Programming Interface">API</abbr>
    that can be used to navigate <abbr title="HyperText Markup Language">HTML
    </abbr>and <abbr title="eXtensible Markup Language">XML</abbr>documents
</p>
